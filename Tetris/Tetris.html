<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>CG - Tetris</title>
		<link rel="stylesheet" type="text/css" href="../Resources/CSS/style.css"/>
		<script src="../Resources/Three/build/three.js" type="text/javascript"></script>
		<script src="Tetris.js" type="text/javascript"></script>
		<script src="Field.js" type="text/javascript"></script>
		<script src="Tetrominoes.js" type="text/javascript"></script>
		<script src="Engine.js" type="text/javascript"></script>
		<script src="Game.js" type="text/javascript"></script>
	</head>
	<body onload="init()">
	
	<div style="background-color:#FFFFE0;">
		<h1 style="color:blue" >Tetris</h1>
		<hr />
		<table cols="3">
			
			
			<tr>
				<td style="color:blue"  colspan="3"><p>Level</p><input type="text" id="level" value=0 onchange="updateSchwierigkeit()" /></td>
				</tr>
				<tr>
				<td style="color:blue"  colspan="3"><p>Punkte</p><input type="text" id="punkte" value=0 onchange="updateLevel()" /></td>
				</tr>
				<tr>
				<td style="color:blue"  colspan="3"><p>Linien</p><input type="text" id="linien" value=0 onchange="updateLinien()" /></td>
				</tr>
				<td><input id="btnNewGame" type="button" value="New Game" onclick="window.location.reload()">
			</tr>
		</table>
		<hr />
		</div>
		
	</body>
</html>
